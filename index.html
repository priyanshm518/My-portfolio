<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyansh Makwana | Neon Portfolio</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js for 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- NEON THEME VARIABLES --- */
        :root {
            --bg-dark: #050510;
            --primary: #ff00cc; /* Neon Pink */
            --secondary: #3333ff; /* Deep Blue */
            --accent: #00ffff; /* Cyan */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0c0;
            --gradient-main: linear-gradient(135deg, #ff00cc 0%, #3333ff 100%);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; line-height: 1.1; }

        .gradient-text {
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        section { padding: 100px 0; }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .nav-content { display: flex; justify-content: space-between; align-items: center; }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links { display: flex; gap: 40px; list-style: none; }
        .nav-link {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0;
            background: var(--accent); transition: width 0.3s ease;
        }
        .nav-link:hover::after { width: 100%; }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .hero-content { max-width: 800px; }
        .hero h1 { font-size: 5rem; margin-bottom: 20px; font-weight: 900; }
        .hero p { font-size: 1.5rem; color: var(--text-muted); margin-bottom: 40px; max-width: 600px; }

        /* --- BUTTONS --- */
        .btn-glow {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn-glow::before {
            content: ''; position: absolute; top: 0; left: 0; width: 0%; height: 100%;
            background: var(--primary); z-index: -1; transition: width 0.3s ease;
        }
        .btn-glow:hover::before { width: 100%; }
        .btn-glow:hover { box-shadow: 0 0 20px var(--primary); border-color: transparent; }

        /* --- GLASS CARDS (Projects/Resume) --- */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(12px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s ease-out;
        }

        .card-inner { transform: translateZ(20px); }

        .card-icon { font-size: 3rem; color: var(--accent); margin-bottom: 20px; }
        .card-title { font-size: 1.8rem; margin-bottom: 10px; color: white; font-weight: 700; }
        .card-desc { color: var(--text-muted); margin-bottom: 20px; line-height: 1.6; }
        
        .tags { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .tag {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(0,255,255,0.2);
        }

        /* --- SKILLS (Neon Bars) --- */
        .skill-item { margin-bottom: 25px; }
        .skill-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; }
        .skill-track {
            height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden;
        }
        .skill-fill {
            height: 100%; background: var(--primary); width: 0%; 
            box-shadow: 0 0 10px var(--primary);
            border-radius: 4px;
            transition: width 1.5s ease-out;
        }

        /* --- CONTACT --- */
        .contact-info-item {
            display: flex; align-items: center; gap: 15px; margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .contact-icon {
            color: var(--accent); background: rgba(0,255,255,0.1);
            width: 50px; height: 50px; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center; padding: 50px; border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
        }
        .socials { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-btn {
            width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--glass-border);
            color: white; display: flex; align-items: center; justify-content: center;
            text-decoration: none; transition: 0.3s;
        }
        .social-btn:hover { background: var(--primary); border-color: var(--primary); transform: translateY(-3px); }

        /* Mobile */
        @media(max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .nav-links { display: none; } /* Simplified for demo */
        }
    </style>
</head>
<body>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- React Root -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        // --- COMPONENT: THREE BACKGROUND (Cyberpunk Style) ---
        const ThreeBackground = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x050510, 0.002);

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('canvas-container').appendChild(renderer.domElement);

                // Wireframe Icosahedron
                const geometry = new THREE.IcosahedronGeometry(10, 2);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xff00cc, 
                    wireframe: true,
                    transparent: true,
                    opacity: 0.15
                });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // Particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 700;
                const posArray = new Float32Array(particlesCount * 3);
                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 50;
                }
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.05, color: 0x00ffff, transparent: true, opacity: 0.8
                });
                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);

                camera.position.z = 15;

                // Mouse Interaction
                let mouseX = 0;
                let mouseY = 0;
                const handleMouseMove = (event) => {
                    mouseX = event.clientX / window.innerWidth - 0.5;
                    mouseY = event.clientY / window.innerHeight - 0.5;
                };
                document.addEventListener('mousemove', handleMouseMove);

                // Animation Loop
                const animate = () => {
                    requestAnimationFrame(animate);
                    sphere.rotation.x += 0.001;
                    sphere.rotation.y += 0.001;
                    sphere.rotation.x += mouseY * 0.05;
                    sphere.rotation.y += mouseX * 0.05;
                    particlesMesh.rotation.y = -mouseX * 0.2;
                    particlesMesh.rotation.x = -mouseY * 0.2;
                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', handleMouseMove);
                    const container = document.getElementById('canvas-container');
                    if(container.contains(renderer.domElement)) container.removeChild(renderer.domElement);
                };
            }, []);
            return null;
        };

        // --- COMPONENT: 3D TILT CARD ---
        const TiltCard = ({ children }) => {
            const cardRef = useRef(null);
            const handleMouseMove = (e) => {
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -10;
                const rotateY = ((x - centerX) / centerX) * 10;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };
            const handleMouseLeave = () => {
                if(cardRef.current) cardRef.current.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
            };
            return (
                <div className="glass-card" ref={cardRef} onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave}>
                    <div className="card-inner">{children}</div>
                </div>
            );
        };

        // --- COMPONENT: SKILL BAR (Animated) ---
        const SkillBar = ({ name, percent }) => {
            const barRef = useRef(null);
            useLayoutEffect(() => {
                gsap.registerPlugin(ScrollTrigger);
                gsap.to(barRef.current, {
                    width: `${percent}%`,
                    duration: 1.5,
                    ease: "power4.out",
                    scrollTrigger: { trigger: barRef.current, start: "top 85%" }
                });
            }, []);
            return (
                <div className="skill-item">
                    <div className="skill-header">
                        <span>{name}</span>
                        <span style={{color: 'var(--primary)'}}>{percent}%</span>
                    </div>
                    <div className="skill-track"><div ref={barRef} className="skill-fill"></div></div>
                </div>
            );
        };

        // --- COMPONENTS ---

        const Navbar = () => (
            <nav className="navbar">

                        <li><a href="#about" className="nav-link">About</a></li>
                        <li><a href="#skills" className="nav-link">Skills</a></li>
                        <li><a href="#projects" className="nav-link">Projects</a></li>
                        <li><a href="#contact" className="nav-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        );

        const Hero = () => {

                }, titleRef);
                return () => ctx.revert();
            }, []);
            return (
                <section className="hero" id="home">
                    <div className="container hero-content">
                        <h1 ref={titleRef}>

                            <span className="gradient-text">Makwana Priyansh</span>

                        </p>

            );
        };

        const About = () => (

                        </p>
                        <p>
                            Based in Mahuva, Gujarat, I combine strong technical skills with a creative mindset. 
                            Whether it's front-end design or back-end logic, I love solving complex problems with clean code.
                        </p>
                    </div>
                </div>
            </section>
        );

        const Skills = () => (

            </section>
        );

        const Projects = () => {

            useLayoutEffect(() => {

            return (

                    <div className="container">

                        <div className="grid-3">
                            {/* Car Selling Project */}
                            <TiltCard>

                                <div className="tags">

                                    <span className="tag">MySQL</span>
                                    <span className="tag">HTML/CSS</span>
                                </div>
                                <p className="card-desc">
                                    A complete platform for selling cars with user authentication, listings, search filters, and a dynamic admin panel.
                                </p>
                                <a href="https://github.com/priyanshm518/citytaxi.git" target="_blank" className="btn-glow" style={{padding: '10px 25px', fontSize: '0.9rem'}}>View Code</a>
                            </TiltCard>

                            {/* Personal Portfolio Project */}
                            <TiltCard>
                                <i className="fas fa-laptop-code card-icon" style={{color: '#ff00cc'}}></i>
                                <h3 className="card-title">My Portfolio</h3>
                                <div className="tags">

                                </div>

                                <a href="https://github.com/priyanshm518/My-portfolio.git" target="_blank" className="btn-glow" style={{padding: '10px 25px', fontSize: '0.9rem'}}>View Code</a>
                            </TiltCard>

                            {/* Resume Download */}
                            <TiltCard>

                                </p>

        };

        const Contact = () => {

                <section id="contact" style={{background: 'rgba(255,255,255,0.01)'}}>
                    <div className="container" style={{maxWidth: '800px', textAlign: 'center'}}>
                        <h2 style={{fontSize: '3rem', marginBottom: '50px'}}>Get In <span className="gradient-text">Touch</span></h2>
                        
                        <div style={{marginBottom: '50px'}}>
                            <div className="contact-info-item" style={{justifyContent: 'center'}}>

                            </div>

                            </div>
                        </div>

                        <form className="glass-card" onSubmit={handleSubmit} style={{padding: '40px', textAlign: 'left'}}>
                            <div style={{marginBottom: '20px'}}>
                                <label style={{color: 'var(--text-muted)', marginBottom: '8px', display: 'block'}}>Name</label>
                                <input type="text" style={{
                                    width: '100%', background: 'rgba(0,0,0,0.3)', border: '1px solid var(--glass-border)', 
                                    padding: '12px', color: 'white', borderRadius: '5px'
                                }} required />
                            </div>
                            <div style={{marginBottom: '20px'}}>
                                <label style={{color: 'var(--text-muted)', marginBottom: '8px', display: 'block'}}>Email</label>
                                <input type="email" style={{
                                    width: '100%', background: 'rgba(0,0,0,0.3)', border: '1px solid var(--glass-border)',

                                <textarea rows="4" style={{

                                    padding: '12px', color: 'white', borderRadius: '5px'

                            </div>
                            <button type="submit" className="btn-glow" style={{width: '100%'}}>Send Message</button>
                        </form>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer>
                <div className="container">
                    <h3>Makwana Priyansh</h3>
                    <p>Â© 2024 Diploma IT Student.</p>
                    <div className="socials">
                        <a href="https://www.linkedin.com/in/priyansh-makwana-1ab8973a1/" className="social-btn"><i className="fab fa-linkedin-in"></i></a>
                        <a href="https://github.com/priyanshm518" className="social-btn"><i className="fab fa-github"></i></a>
                        <a href="https://wa.me/9723968282" className="social-btn"><i className="fab fa-whatsapp"></i></a>
                        <a href="https://www.instagram.com/priyansh071107" className="social-btn"><i className="fab fa-instagram"></i></a>
                    </div>

        );

        const App = () => (
            <React.Fragment>
                <ThreeBackground />
                <Navbar />
                <main>
                    <Hero />
                    <About />
                    <Skills />
                    <Projects />
                    <Contact />
                </main>
                <Footer />
            </React.Fragment>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
