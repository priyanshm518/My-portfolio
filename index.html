    <style>
        /* --- NEON THEME VARIABLES --- */
        :root {
            --bg-dark: #050510;
            --primary: #ff00cc; /* Neon Pink */
            --secondary: #3333ff; /* Deep Blue */
            --accent: #00ffff; /* Cyan */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0c0;
            --gradient-main: linear-gradient(135deg, #ff00cc 0%, #3333ff 100%);
            --success: #00ff88;
            --error: #ff4444;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Skip to main content for accessibility --- */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            z-index: 1001;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .skip-link:focus {
            top: 10px;
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* --- Scroll Progress Indicator --- */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--gradient-main);
            z-index: 1000;
            width: 0%;
            transition: width 0.1s;
        }

        /* --- Loading Screen --- */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-right: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- BACKGROUND --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { 
            font-family: 'Space Grotesk', sans-serif; 
            line-height: 1.1; 
        }

        .gradient-text {
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        section { 
            padding: 100px 0; 
            position: relative;
        }

        /* --- CSS LOGO --- */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            border-radius: 12px;
            transform: rotate(45deg);
            animation: logoPulse 4s ease-in-out infinite;
        }

        .logo-icon::after {
            content: 'P';
            position: absolute;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            z-index: 1;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-text span {
            color: var(--primary);
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: rotate(45deg) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(45deg) scale(1.1);
                opacity: 1;
                box-shadow: 0 0 20px var(--primary);
            }
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .navbar.scrolled {
            background: rgba(5, 5, 16, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
        }

        .nav-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .nav-links { 
            display: flex; 
            gap: 30px; 
            list-style: none; 
        }
        
        .nav-link {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
            padding: 5px 0;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-link::after {
            content: ''; 
            position: absolute; 
            width: 0; 
            height: 2px; 
            bottom: -5px; 
            left: 0;
            background: var(--accent); 
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after { 
            width: 100%; 
        }

        .nav-link:hover,
        .nav-link.active { 
            color: var(--accent); 
        }

        .nav-cta {
            background: var(--gradient-main);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 204, 0.3);
        }

        /* --- Mobile Menu Button (3 Lines) --- */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            padding: 0;
            z-index: 100;
        }

        .mobile-menu-btn span {
            display: block;
            position: absolute;
            height: 3px;
            width: 24px;
            background: var(--text-main);
            border-radius: 3px;
            left: 8px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn span:nth-child(1) {
            top: 12px;
        }

        .mobile-menu-btn span:nth-child(2) {
            top: 18px;
        }

        .mobile-menu-btn span:nth-child(3) {
            top: 24px;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg);
            top: 18px;
            background: var(--accent);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg);
            top: 18px;
            background: var(--accent);
        }

        /* --- Mobile Menu --- */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: rgba(5, 5, 16, 0.98);
            backdrop-filter: blur(15px);
            padding: 100px 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            border-left: 1px solid var(--glass-border);
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 20px;
            border-radius: 10px;
            transition: all 0.3s;
            border: 1px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .mobile-menu a:hover,
        .mobile-menu a.active {
            color: var(--accent);
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--glass-border);
            transform: translateX(5px);
        }

        .mobile-menu .nav-cta {
            margin: 20px 0 0;
            text-align: center;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 80px;
        }
        
        .hero-content { 
            max-width: 800px; 
        }
        
        .hero h1 { 
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 20px; 
            font-weight: 900; 
        }
        
        .hero p { 
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--text-muted); 
            margin-bottom: 40px; 
            max-width: 600px; 
            line-height: 1.6;
            min-height: 60px;
        }

        .blinking-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: var(--accent);
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- BUTTONS --- */
        .btn-glow {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-glow::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 0%; 
            height: 100%;
            background: var(--gradient-main); 
            z-index: -1; 
            transition: width 0.3s ease;
        }
        
        .btn-glow:hover::before { 
            width: 100%; 
        }
        
        .btn-glow:hover { 
            box-shadow: 0 0 20px var(--primary); 
            border-color: transparent; 
            transform: translateY(-3px);
        }

        .btn-glow:focus {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
        }

        .btn-glow:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* --- RESUME BUTTON IN HERO --- */
        .resume-btn {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            margin-left: 15px;
        }

        .resume-btn::before {
            background: rgba(0, 255, 255, 0.2);
        }

        .resume-btn:hover {
            border-color: transparent;
            box-shadow: 0 0 20px var(--accent);
        }

        /* --- FEATURES SECTION (ENHANCED) --- */
        .features {
            background: rgba(255,255,255,0.02);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 40px 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .feature-card:hover {
            border-color: var(--accent);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.15);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .feature-card:hover::before {
            opacity: 0.1;
        }

        .feature-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .feature-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 25px;
            display: inline-block;
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: white;
            font-weight: 700;
        }

        .feature-desc {
            color: var(--text-muted);
            line-height: 1.8;
            font-size: 1.05rem;
            flex-grow: 1;
        }

        /* --- SKILLS SECTION (NO PERCENTAGES) --- */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .skill-category {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .skill-category:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .skill-category h3 {
            color: var(--accent);
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill-category h3 i {
            font-size: 1.3rem;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .skill-item {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--accent);
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .skill-item:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .skill-item i {
            font-size: 0.9rem;
        }

        /* --- GLASS CARDS --- */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 35px 30px;
            backdrop-filter: blur(12px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            border-color: var(--accent);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.15);
            transform: perspective(1000px) translateY(-10px);
        }

        .card-inner { 
            transform: translateZ(20px); 
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-icon { 
            font-size: 3rem; 
            color: var(--accent); 
            margin-bottom: 25px; 
            display: inline-block;
            width: 70px;
            height: 70px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-title { 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            color: white; 
            font-weight: 700; 
        }
        
        .card-desc { 
            color: var(--text-muted); 
            margin-bottom: 25px; 
            line-height: 1.7; 
            flex-grow: 1;
            font-size: 1.05rem;
        }
        
        .tags { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 25px; 
        }
        
        .tag {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(0,255,255,0.2);
            transition: all 0.3s;
        }

        .tag:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* --- PROJECT LINKS --- */
        .project-links {
            display: flex;
            gap: 15px;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .project-link.primary {
            background: var(--gradient-main);
            color: white;
        }

        .project-link.secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .project-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 204, 0.3);
        }

        /* --- TIMELINE --- */
        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 50px auto 0;
            padding: 20px 0;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--primary);
            opacity: 0.3;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            width: calc(50% - 40px);
            padding: 30px;
            background: var(--glass);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: calc(50% + 40px);
        }

        .timeline-date {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9rem;
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 20px;

            width: 55px;

<body>
    <!-- Accessibility Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading Portfolio...</p>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scroll Progress -->
    <div class="scroll-progress"></div>
    
    <!-- Back to Top Button -->
    <button class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- React Root -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect, createContext, useContext } = React;

        // --- Toast Context ---
        const ToastContext = createContext();
        
        const ToastProvider = ({ children }) => {
            const [toasts, setToasts] = useState([]);
            
            const showToast = (message, type = 'info', duration = 3000) => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                
                setTimeout(() => {
                    setToasts(prev => prev.filter(toast => toast.id !== id));
                }, duration);
            };
            
            return (
                <ToastContext.Provider value={{ showToast }}>
                    {children}
                    <div id="toast-container">
                        {toasts.map(toast => (
                            <div key={toast.id} className={`toast ${toast.type} show`}>
                                <i className={`fas ${
                                    toast.type === 'success' ? 'fa-check-circle' : 
                                    toast.type === 'error' ? 'fa-exclamation-circle' : 
                                    'fa-info-circle'
                                }`}></i>
                                <span>{toast.message}</span>
                            </div>
                        ))}
                    </div>
                </ToastContext.Provider>
            );
        };
        
        const useToast = () => useContext(ToastContext);

        // --- Utility Functions ---
        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };

        // --- Loading Screen Component ---
        const LoadingScreen = () => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1500);
                return () => clearTimeout(timer);
            }, []);
            return null;
        };

        // --- Scroll Progress Component ---
        const ScrollProgress = () => {
            useEffect(() => {
                const updateProgress = () => {
                    const scrollTop = window.pageYOffset;
                    const docHeight = document.body.scrollHeight - window.innerHeight;
                    const scrollPercent = Math.min((scrollTop / docHeight) * 100, 100);
                    document.querySelector('.scroll-progress').style.width = scrollPercent + '%';
                };
                
                const debouncedUpdate = debounce(updateProgress, 10);
                window.addEventListener('scroll', debouncedUpdate);
                return () => window.removeEventListener('scroll', debouncedUpdate);
            }, []);
            return null;
        };

        // --- Back to Top Component ---
        const BackToTop = () => {
            useEffect(() => {
                const backToTopBtn = document.querySelector('.back-to-top');
                
                const toggleVisibility = () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                };
                
                const debouncedToggle = debounce(toggleVisibility, 10);
                window.addEventListener('scroll', debouncedToggle);
                
                backToTopBtn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                
                return () => {
                    window.removeEventListener('scroll', debouncedToggle);
                };
            }, []);
            return null;
        };

        // --- COMPONENT: THREE BACKGROUND ---
        const ThreeBackground = () => {
            useEffect(() => {
                const container = document.getElementById('canvas-container');
                let scene, camera, renderer, sphere, particlesMesh;
                let frameId;
                
                const initThreeJS = () => {
                    try {
                        scene = new THREE.Scene();
                        scene.fog = new THREE.FogExp2(0x050510, 0.002);

                        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                        renderer = new THREE.WebGLRenderer({ 
                            alpha: true, 
                            antialias: true,
                            powerPreference: "high-performance"
                        });
                        
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                        container.innerHTML = '';
                        container.appendChild(renderer.domElement);

                        // Wireframe Icosahedron
                        const geometry = new THREE.IcosahedronGeometry(10, 2);
                        const material = new THREE.MeshBasicMaterial({ 
                            color: 0xff00cc, 
                            wireframe: true,
                            transparent: true,
                            opacity: 0.15
                        });
                        sphere = new THREE.Mesh(geometry, material);
                        scene.add(sphere);

                        // Particles (reduced count for mobile)
                        const particlesCount = window.innerWidth < 768 ? 150 : 500;
                        const particlesGeometry = new THREE.BufferGeometry();
                        const posArray = new Float32Array(particlesCount * 3);
                        for(let i = 0; i < particlesCount * 3; i++) {
                            posArray[i] = (Math.random() - 0.5) * 40;
                        }
                        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                        const particlesMaterial = new THREE.PointsMaterial({
                            size: 0.05, 
                            color: 0x00ffff, 
                            transparent: true, 
                            opacity: 0.8
                        });
                        particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                        scene.add(particlesMesh);

                        camera.position.z = 15;
                        
                        return true;
                    } catch (error) {
                        console.error('Three.js initialization failed:', error);
                        return false;
                    }
                };

                const setupFallback = () => {
                    container.innerHTML = `
                        <div style="
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
                            overflow: hidden;
                        ">
                            <div style="
                                position: absolute;
                                top: 50%;
                                left: 50%;
                                width: 300px;
                                height: 300px;
                                transform: translate(-50%, -50%);
                                background: radial-gradient(circle, rgba(255,0,204,0.1) 0%, transparent 70%);
                                animation: pulse 4s ease-in-out infinite;
                            "></div>
                            <style>
                                @keyframes pulse {
                                    0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
                                    50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
                                }
                            </style>
                        </div>
                    `;
                };

                // Mouse Interaction
                let mouseX = 0;
                let mouseY = 0;
                const handleMouseMove = (event) => {
                    mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
                    mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
                };

                // Animation Loop
                const animate = () => {
                    frameId = requestAnimationFrame(animate);
                    
                    if (sphere) {
                        sphere.rotation.x += 0.001 + mouseY * 0.005;
                        sphere.rotation.y += 0.001 + mouseX * 0.005;
                    }
                    
                    if (particlesMesh) {
                        particlesMesh.rotation.y = mouseX * 0.1;
                        particlesMesh.rotation.x = mouseY * 0.1;
                    }
                    
                    if (renderer && scene && camera) {
                        renderer.render(scene, camera);
                    }
                };

                // Initialize Three.js or fallback
                if (!initThreeJS()) {
                    setupFallback();
                    return;
                }

                // Add mouse listener
                document.addEventListener('mousemove', handleMouseMove);

                // Start animation
                animate();

                // Responsive handling
                const handleResize = debounce(() => {
                    if (camera && renderer) {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    }
                }, 100);
                
                window.addEventListener('resize', handleResize);

                // Cleanup
                return () => {
                    if (frameId) cancelAnimationFrame(frameId);
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', handleMouseMove);
                    
                    // Proper cleanup of Three.js resources
                    if (renderer && renderer.domElement.parentNode === container) {
                        container.removeChild(renderer.domElement);
                    }
                    if (renderer) {
                        renderer.dispose();
                    }
                };
            }, []);
            return null;
        };

        // --- COMPONENT: 3D TILT CARD ---
        const TiltCard = ({ children }) => {
            const cardRef = useRef(null);
            
            const handleMouseMove = (e) => {
                if (window.innerWidth <= 768) return;
                const card = cardRef.current;
                if (!card) return;
                
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -5;
                const rotateY = ((x - centerX) / centerX) * 5;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            };
            
            const handleMouseLeave = () => {
                if(cardRef.current) {
                    cardRef.current.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
                }
            };
            
            return (
                <div 
                    className="glass-card" 
                    ref={cardRef} 
                    onMouseMove={handleMouseMove} 
                    onMouseLeave={handleMouseLeave}
                    onTouchStart={handleMouseLeave}
                >
                    <div className="card-inner">{children}</div>
                </div>
            );
        };

        // --- COMPONENT: TYPEWRITER EFFECT ---
        const Typewriter = ({ texts, speed = 100, delay = 1000 }) => {
            const [displayText, setDisplayText] = useState('');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [charIndex, setCharIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
                const timeout = setTimeout(() => {
                    const currentText = texts[currentIndex];
                    
                    if (!isDeleting && charIndex < currentText.length) {
                        setDisplayText(currentText.substring(0, charIndex + 1));
                        setCharIndex(charIndex + 1);
                    } else if (isDeleting && charIndex > 0) {
                        setDisplayText(currentText.substring(0, charIndex - 1));
                        setCharIndex(charIndex - 1);
                    } else if (!isDeleting && charIndex === currentText.length) {
                        setTimeout(() => setIsDeleting(true), delay);
                    } else if (isDeleting && charIndex === 0) {
                        setIsDeleting(false);
                        setCurrentIndex((currentIndex + 1) % texts.length);
                    }
                }, isDeleting ? speed / 2 : speed);

                return () => clearTimeout(timeout);
            }, [charIndex, isDeleting, currentIndex, texts, speed, delay]);

            return (
                <span className="typewriter-text">
                    {displayText}
                    <span className="blinking-cursor"></span>
                </span>
            );
        };

        // --- ENHANCED COMPONENT: FEATURES ---
        const Features = () => {
            const features = [
                {
                    icon: "fa-code",
                    title: "Vibe Coding",
                    description: "I code with passion, creativity, and good vibes. Turning caffeine into clean code while jamming to my favorite tunes. It's not just workit's art with rhythm."
                },
                {
                    icon: "fa-mobile-alt",
                    title: "Responsive Magic",
                    description: "Creating websites that adapt seamlessly to every screen size. From mobile to desktop, I ensure pixel-perfect experiences that just work, everywhere."
                },
                {
                    icon: "fa-rocket",
                    title: "Performance First",
                    description: "Optimizing for speed is my obsession. Fast loading, smooth animations, and efficient code that doesn't compromise on quality or user experience."
                },
                {
                    icon: "fa-magic",
                    title: "AI-Powered Development",
                    description: "Leveraging cutting-edge AI tools to enhance productivity, generate creative solutions, and write smarter, more efficient code. The future is now!"
                },
                {
                    icon: "fa-cloud",
                    title: "Vercel Deployments",
                    description: "Seamless deployments with Vercel for instant live projects. Continuous integration, automatic SSL, and global CDN for production-ready applications."
                },
                {
                    icon: "fa-palette",
                    title: "Modern UI/UX",
                    description: "Designing intuitive interfaces with attention to detail. Creating beautiful, user-friendly experiences that people love to interact with."
                }
            ];

            return (
                <section className="features" id="features">
                    <div className="container">
                        <h2 style={{fontSize: 'clamp(2rem, 5vw, 3rem)', marginBottom: '40px', textAlign: 'center'}}>
                            My <span className="gradient-text">Development Approach</span>
                        </h2>
                        <p style={{color: 'var(--text-muted)', textAlign: 'center', maxWidth: '800px', margin: '0 auto 50px', fontSize: '1.1rem', lineHeight: 1.6}}>
                            I combine technical expertise with creative problem-solving. Here's how I approach web development:
                        </p>
                        <div className="features-grid">
                            {features.map((feature, index) => (
                                <div className="feature-card" key={index}>
                                    <div className="feature-content">
                                        <div className="feature-icon">
                                            <i className={`fas ${feature.icon}`}></i>
                                        </div>
                                        <h3 className="feature-title">{feature.title}</h3>
                                        <p className="feature-desc">{feature.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENT: SKILLS (NO PERCENTAGES) ---
        const Skills = () => {
            const skills = {
                frontend: [
                    { name: "HTML5", icon: "fab fa-html5" },
                    { name: "CSS3", icon: "fab fa-css3-alt" },
                    { name: "JavaScript", icon: "fab fa-js" },
                    { name: "React", icon: "fab fa-react" },
                    { name: "Bootstrap", icon: "fab fa-bootstrap" },
                    { name: "Three.js", icon: "fas fa-cube" }
                ],
                backend: [
                    { name: "PHP", icon: "fab fa-php" },
                    { name: "MySQL", icon: "fas fa-database" },
                    { name: "Node.js", icon: "fab fa-node-js" },
                    { name: "REST APIs", icon: "fas fa-code" },
                    { name: "JSON", icon: "fas fa-file-code" }
                ],
                tools: [
                    { name: "VS Code", icon: "fas fa-code" },
                    { name: "Git & GitHub", icon: "fab fa-git-alt" },
                    { name: "Vercel", icon: "fas fa-cloud" },
                    { name: "AI Tools", icon: "fas fa-robot" },
                    { name: "Chrome DevTools", icon: "fab fa-chrome" },
                    { name: "Responsive Design", icon: "fas fa-mobile-alt" }
                ]
            };

            return (
                <section id="skills" style={{background: 'rgba(255,255,255,0.01)'}}>
                    <div className="container">
                        <h2 style={{fontSize: 'clamp(2rem, 5vw, 3rem)', marginBottom: '40px', textAlign: 'center'}}>
                            Tech <span className="gradient-text">Stack & Tools</span>
                        </h2>
                        <div className="skills-grid">
                            <div className="skill-category">
                                <h3><i className="fas fa-paint-brush"></i> Frontend</h3>
                                <div className="skill-list">
                                    {skills.frontend.map((skill, index) => (
                                        <div className="skill-item" key={index}>
                                            <i className={skill.icon}></i>
                                            <span>{skill.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="skill-category">
                                <h3><i className="fas fa-server"></i> Backend</h3>
                                <div className="skill-list">
                                    {skills.backend.map((skill, index) => (
                                        <div className="skill-item" key={index}>
                                            <i className={skill.icon}></i>
                                            <span>{skill.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="skill-category">
                                <h3><i className="fas fa-tools"></i> Tools & Workflow</h3>
                                <div className="skill-list">
                                    {skills.tools.map((skill, index) => (
                                        <div className="skill-item" key={index}>
                                            <i className={skill.icon}></i>
                                            <span>{skill.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const ContactForm = () => {
            const [formData, setFormData] = useState({ 
                name: '',

            });
            const [errors, setErrors] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);
            const { showToast } = useToast();
            
            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.name.trim()) {
                    newErrors.name = 'Name is required';
                } else if (formData.name.length < 2) {
                    newErrors.name = 'Name must be at least 2 characters';
                }
                
                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    newErrors.email = 'Email is invalid';
                }
                
                if (!formData.message.trim()) {
                    newErrors.message = 'Message is required';
                } else if (formData.message.length < 10) {
                    newErrors.message = 'Message must be at least 10 characters';
                }
                
                return newErrors;
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                const validationErrors = validateForm();
                if (Object.keys(validationErrors).length > 0) {
                    setErrors(validationErrors);
                    showToast('Please fix the form errors', 'error');
                    return;
                }
                
                setIsSubmitting(true);
                setErrors({});
                
                try {
                    const formId = 'xvoewqgo';
                    
                    const response = await fetch(`https://formspree.io/f/${formId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: formData.name,
                            email: formData.email,
                            message: formData.message,
                            _subject: 'New message from portfolio contact form'
                        })
                    });
                    
                    if (response.ok) {
                        setFormData({ name: '', email: '', message: '' });
                        showToast('Message sent successfully! I\'ll get back to you soon.', 'success');
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    showToast('Failed to send message. Please email me directly at priyansh.makwana27@gmail.com', 'error');
                } finally {
                    setIsSubmitting(false);
                }
            };
            
            return (
                <form onSubmit={handleSubmit} className="contact-form" noValidate>
                    <div>
                        <input
                            type="text"
                            placeholder="Your Full Name"
                            value={formData.name}
                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                            required
                            aria-label="Your name"
                            disabled={isSubmitting}
                            aria-invalid={!!errors.name}
                        />
                        {errors.name && <span style={{color: 'var(--error)', fontSize: '0.9rem', marginTop: '5px', display: 'block'}}>{errors.name}</span>}
                    </div>
                    
                    <div>
                        <input
                            type="email"
                            placeholder="Your Email Address"
                            value={formData.email}
                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                            required
                            aria-label="Your email"
                            disabled={isSubmitting}
                            aria-invalid={!!errors.email}
                        />
                        {errors.email && <span style={{color: 'var(--error)', fontSize: '0.9rem', marginTop: '5px', display: 'block'}}>{errors.email}</span>}
                    </div>

                        Vibe Coder | Diploma IT Student | Mahuva, Gujarat | Built with React & Three.js
                    </p>
                    <p style={{ color: "var(--text-muted)", fontSize: "0.7rem", marginTop: "5px" }}>
                        Made with <i className="fas fa-heart" style={{color: '#ff00cc'}}></i> and good vibes
                    </p>
                </div>
            </footer>
        );

        // --- Error Boundary ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Portfolio Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div style={{
                            minHeight: '100vh',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            background: '#050510',
                            color: 'white',
                            padding: '20px',
                            textAlign: 'center'
                        }}>
                            <div>
                                <h2 style={{color: '#ff00cc', marginBottom: '20px'}}>Oops! Something went wrong</h2>
                                <p style={{marginBottom: '20px'}}>But don't worry, I'm still coding! Please refresh the page.</p>
                                <button 
                                    onClick={() => window.location.reload()}
                                    style={{
                                        marginTop: '20px',
                                        padding: '10px 30px',
                                        background: '#ff00cc',
                                        border: 'none',
                                        borderRadius: '25px',
                                        color: 'white',
                                        cursor: 'pointer',
                                        fontWeight: 'bold'
                                    }}
                                >
                                    <i className="fas fa-redo"></i> Refresh Page
                                </button>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // --- Main App ---
        const App = () => (
            <ErrorBoundary>
                <ToastProvider>
                    <React.Fragment>
                        <LoadingScreen />
                        <ScrollProgress />
                        <BackToTop />
                        <ThreeBackground />
                        <Navbar />
                        <main>
                            <Hero />
                            <About />
                            <Skills />
                            <Timeline />
                            <Projects />
                            <Features />
                            <Contact />
                        </main>
                        <Footer />
                    </React.Fragment>
                </ToastProvider>
            </ErrorBoundary>
        );

        // --- Initialize React ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
