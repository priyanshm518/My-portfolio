<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyansh Makwana | Neon Portfolio</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Portfolio of Priyansh Makwana - Diploma IT Student and Web Developer specializing in React, PHP, and modern web technologies">
    <meta name="keywords" content="web developer, react developer, php developer, portfolio, gujarat, mahuva, IT student">
    <meta property="og:title" content="Priyansh Makwana | Neon Portfolio">
    <meta property="og:description" content="Modern web developer portfolio with 3D effects and interactive elements">
    <meta property="og:image" content="logo.jpg">
    <meta name="author" content="Priyansh Makwana">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js for 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- NEON THEME VARIABLES --- */
        :root {
            --bg-dark: #050510;
            --primary: #ff00cc; /* Neon Pink */
            --secondary: #3333ff; /* Deep Blue */
            --accent: #00ffff; /* Cyan */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0c0;
            --gradient-main: linear-gradient(135deg, #ff00cc 0%, #3333ff 100%);
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Skip to main content for accessibility --- */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px;
            z-index: 1001;
            text-decoration: none;
            border-radius: 4px;
        }
        .skip-link:focus {
            top: 10px;
        }

        /* --- BACKGROUND --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        /* --- Scroll Progress Indicator --- */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--gradient-main);
            z-index: 1000;
            width: 0%;
            transition: width 0.1s;
        }

        /* --- Loading Screen --- */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-right: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { 
            font-family: 'Space Grotesk', sans-serif; 
            line-height: 1.1; 
        }

        .gradient-text {
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        section { 
            padding: 100px 0; 
            position: relative;
        }

        /* --- NAVBAR --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(5, 5, 16, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .nav-links { 
            display: flex; 
            gap: 40px; 
            list-style: none; 
        }
        
        .nav-link {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
            padding: 5px 0;
        }
        
        .nav-link::after {
            content: ''; 
            position: absolute; 
            width: 0; 
            height: 2px; 
            bottom: -5px; 
            left: 0;
            background: var(--accent); 
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after { 
            width: 100%; 
        }

        .nav-link:hover { 
            color: var(--accent); 
        }

        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
        }

        /* --- Theme Toggle --- */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .theme-toggle:hover {
            background: var(--primary);
            transform: rotate(30deg);
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .hero-content { 
            max-width: 800px; 
        }
        
        .hero h1 { 
            font-size: 5rem; 
            margin-bottom: 20px; 
            font-weight: 900; 
        }
        
        .hero p { 
            font-size: 1.5rem; 
            color: var(--text-muted); 
            margin-bottom: 40px; 
            max-width: 600px; 
            line-height: 1.6;
        }

        .blinking-cursor {
            display: inline-block;
            width: 3px;
            height: 1.5rem;
            background: var(--accent);
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* --- BUTTONS --- */
        .btn-glow {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-glow::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 0%; 
            height: 100%;
            background: var(--gradient-main); 
            z-index: -1; 
            transition: width 0.3s ease;
        }
        
        .btn-glow:hover::before { 
            width: 100%; 
        }
        
        .btn-glow:hover { 
            box-shadow: 0 0 20px var(--primary); 
            border-color: transparent; 
            transform: translateY(-3px);
        }

        .btn-glow:focus {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
        }

        /* --- GLASS CARDS (Projects/Resume) --- */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(12px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .card-inner { 
            transform: translateZ(20px); 
        }

        .card-icon { 
            font-size: 3rem; 
            color: var(--accent); 
            margin-bottom: 20px; 
        }
        
        .card-title { 
            font-size: 1.8rem; 
            margin-bottom: 10px; 
            color: white; 
            font-weight: 700; 
        }
        
        .card-desc { 
            color: var(--text-muted); 
            margin-bottom: 20px; 
            line-height: 1.6; 
        }
        
        .tags { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        
        .tag {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(0,255,255,0.2);
        }

        /* --- SKILLS (Neon Bars) --- */
        .skill-item { 
            margin-bottom: 25px; 
        }
        
        .skill-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 10px; 
            font-weight: 600; 
        }
        
        .skill-track {
            height: 8px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 4px; 
            overflow: hidden;
        }
        
        .skill-fill {
            height: 100%; 
            background: var(--primary); 
            width: 0%; 
            box-shadow: 0 0 10px var(--primary);
            border-radius: 4px;
            transition: width 1.5s ease-out;
        }

        /* --- TIMELINE --- */
        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 50px auto 0;
            padding: 20px 0;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: var(--primary);
            opacity: 0.3;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            width: calc(50% - 40px);
            padding: 20px;
            background: var(--glass);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: calc(50% + 40px);
        }

        .timeline-date {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        /* --- GitHub Stats --- */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            min-width: 150px;
            background: var(--glass);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .stat-item h3 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* --- CONTACT --- */
        .contact-info-item {
            display: flex; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 30px;
            font-size: 1.2rem;
            justify-content: flex-start;
        }
        
        .contact-icon {
            color: var(--accent); 
            background: rgba(0,255,255,0.1);
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-form {
            max-width: 600px;
            margin: 40px auto 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center; 
            padding: 50px; 
            border-top: 1px solid var(--glass-border);
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.3);
        }
        
        .socials { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px; 
            flex-wrap: wrap;
        }
        
        .social-btn {
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            border: 1px solid var(--glass-border);
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-decoration: none; 
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .social-btn:hover { 
            background: var(--gradient-main); 
            border-color: transparent; 
            transform: translateY(-5px) scale(1.1); 
            box-shadow: 0 10px 20px rgba(255, 0, 204, 0.3);
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 1024px) {
            .hero h1 { font-size: 4rem; }
            .grid-3 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .hero p { font-size: 1.2rem; }
            
            .nav-links { 
                display: none; 
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-menu {
                position: fixed;
                top: 0;
                right: 0;
                width: 250px;
                height: 100vh;
                background: rgba(5, 5, 16, 0.95);
                backdrop-filter: blur(10px);
                padding: 80px 40px 40px;
                display: flex;
                flex-direction: column;
                gap: 20px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                z-index: 99;
            }
            
            .mobile-menu.active {
                transform: translateX(0);
            }
            
            .mobile-menu a {
                color: white;
                text-decoration: none;
                font-size: 1.2rem;
                padding: 10px 0;
                border-bottom: 1px solid var(--glass-border);
                transition: color 0.3s;
            }
            
            .mobile-menu a:hover {
                color: var(--accent);
            }
            
            .timeline-container::before {
                left: 30px;
            }
            
            .timeline-item {
                width: calc(100% - 80px);
                left: 80px !important;
            }

            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 60px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.1rem; }
            .container { padding: 0 15px; }
            section { padding: 70px 0; }
        }

        /* --- Accessibility --- */
        *:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* --- Back to Top Button --- */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient-main);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 99;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 0, 204, 0.3);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 0, 204, 0.5);
        }
    </style>
</head>
<body>
    <!-- Accessibility Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Initializing Portfolio...</p>
    </div>

    <!-- Scroll Progress -->
    <div class="scroll-progress"></div>
    
    <!-- Back to Top Button -->
    <button class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- React Root -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        // --- Loading Screen Component ---
        const LoadingScreen = () => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 500);
                }, 2000);
                return () => clearTimeout(timer);
            }, []);
            return null;
        };

        // --- Scroll Progress Component ---
        const ScrollProgress = () => {
            useEffect(() => {
                const updateProgress = () => {
                    const scrollTop = window.pageYOffset;
                    const docHeight = document.body.scrollHeight - window.innerHeight;
                    const scrollPercent = scrollTop / docHeight * 100;
                    document.querySelector('.scroll-progress').style.width = scrollPercent + '%';
                };
                window.addEventListener('scroll', updateProgress);
                return () => window.removeEventListener('scroll', updateProgress);
            }, []);
            return null;
        };

        // --- Back to Top Component ---
        const BackToTop = () => {
            useEffect(() => {
                const backToTopBtn = document.querySelector('.back-to-top');
                const toggleVisibility = () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                };
                window.addEventListener('scroll', toggleVisibility);
                
                backToTopBtn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                
                return () => {
                    window.removeEventListener('scroll', toggleVisibility);
                };
            }, []);
            return null;
        };

        // --- COMPONENT: THREE BACKGROUND (Cyberpunk Style) ---
        const ThreeBackground = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x050510, 0.002);

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ 
                    alpha: true, 
                    antialias: true,
                    powerPreference: "high-performance"
                });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.getElementById('canvas-container').appendChild(renderer.domElement);

                // Wireframe Icosahedron
                const geometry = new THREE.IcosahedronGeometry(10, 2);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xff00cc, 
                    wireframe: true,
                    transparent: true,
                    opacity: 0.15
                });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                // Particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 500; // Reduced for better performance
                const posArray = new Float32Array(particlesCount * 3);
                for(let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 40;
                }
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.05, 
                    color: 0x00ffff, 
                    transparent: true, 
                    opacity: 0.8
                });
                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);

                camera.position.z = 15;

                // Mouse Interaction
                let mouseX = 0;
                let mouseY = 0;
                const handleMouseMove = (event) => {
                    mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
                    mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
                };
                document.addEventListener('mousemove', handleMouseMove);

                // Animation Loop with optimization
                let frameId;
                const animate = () => {
                    frameId = requestAnimationFrame(animate);
                    
                    // Smooth rotation with mouse interaction
                    sphere.rotation.x += 0.001 + mouseY * 0.005;
                    sphere.rotation.y += 0.001 + mouseX * 0.005;
                    
                    particlesMesh.rotation.y = mouseX * 0.1;
                    particlesMesh.rotation.x = mouseY * 0.1;
                    
                    renderer.render(scene, camera);
                };
                animate();

                // Responsive handling
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                // Cleanup
                return () => {
                    cancelAnimationFrame(frameId);
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', handleMouseMove);
                    const container = document.getElementById('canvas-container');
                    if(container && container.contains(renderer.domElement)) {
                        container.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                };
            }, []);
            return null;
        };

        // --- COMPONENT: 3D TILT CARD ---
        const TiltCard = ({ children }) => {
            const cardRef = useRef(null);
            const handleMouseMove = (e) => {
                if (window.innerWidth <= 768) return; // Disable on mobile
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -5;
                const rotateY = ((x - centerX) / centerX) * 5;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            };
            const handleMouseLeave = () => {
                if(cardRef.current) {
                    cardRef.current.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
                }
            };
            return (
                <div 
                    className="glass-card" 
                    ref={cardRef} 
                    onMouseMove={handleMouseMove} 
                    onMouseLeave={handleMouseLeave}
                    onTouchStart={handleMouseLeave} // Disable tilt on touch

            const [charIndex, setCharIndex] = useState(0);
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
                const timeout = setTimeout(() => {
                    const currentText = texts[currentIndex];
                    
                    if (!isDeleting && charIndex < currentText.length) {
                        setDisplayText(currentText.substring(0, charIndex + 1));
                        setCharIndex(charIndex + 1);
                    } else if (isDeleting && charIndex > 0) {
                        setDisplayText(currentText.substring(0, charIndex - 1));
                        setCharIndex(charIndex - 1);
                    } else if (!isDeleting && charIndex === currentText.length) {
                        setTimeout(() => setIsDeleting(true), delay);
                    } else if (isDeleting && charIndex === 0) {
                        setIsDeleting(false);
                        setCurrentIndex((currentIndex + 1) % texts.length);
                    }
                }, isDeleting ? speed / 2 : speed);

                return () => clearTimeout(timeout);
            }, [charIndex, isDeleting, currentIndex, texts, speed, delay]);

            return (
